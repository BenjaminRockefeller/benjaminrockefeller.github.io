<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="icon" href="{{ site.favicon }}">
  </head>
  <body>

    <!-- 顶部导航栏，与首页一致 -->
    <nav class="main-nav">
      <a href="/" class="nav-link">About</a>
      <a href="/projects/" class="nav-link">Projects</a>
      <a href="/working-papers/" class="nav-link">Working Papers</a>
      <a href="/idea-lab/" class="nav-link">Idea Lab</a>
      <a href="/content/" class="nav-link">Content</a>
    </nav>

    <!-- 页面主体内容，无左栏，居中排版 -->
    <main class="main-content" style="padding: 2rem; max-width: 800px; margin: auto;">
      {{ content }}
    </main>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
